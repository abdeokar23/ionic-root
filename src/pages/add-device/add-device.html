<ion-header>

  <ion-navbar>
    <ion-title>Add Device</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="close()"><ion-icon name="close"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
        <ion-label floating>Device Name</ion-label>
        <ion-input [(ngModel)]="devName" type="text"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label floating>Device Type</ion-label>
        <ion-input [(ngModel)]="devType" type="text"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label floating>Device Owner</ion-label>
        <ion-input [(ngModel)]="devOwner" type="text"></ion-input>
    </ion-item>
  </ion-list>

  <button ion-button color="dark" outline block (click)="save()">Register</button>
</ion-content>
